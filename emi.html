<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EMI Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <link rel="stylesheet" href="emi.css" />
  </head>
  <body>
    <div class="heading">
      <h1>EMI CALCULATOR</h1>
    </div>
    <hr />
    <div class="container">
      <div class="calculation">
        <h2>Calculation</h2>
        <div class="enitity">
          <h3>Principle Amount</h3>
          <input
            type="number"
            id="principle"
            value="10000"
            onchange="updateSlider()"
          />
          <div class="slidecontainer">
            <input
              type="range"
              min="10000"
              max="1000000"
              value="10000"
              class="slider"
              id="principle-slider"
              onchange="updateValue()"
            />
          </div>
        </div>

        <div class="enitity">
          <h3>Rate of Interest</h3>
          <input type="number" id="rate" value="10" onchange="updateSlider()" />
          <div class="slidecontainer">
            <input
              type="range"
              min="0"
              max="30"
              value="10"
              class="slider"
              id="rate-slider"
              onchange="updateValue()"
            />
          </div>
        </div>

        <div class="enitity">
          <h3>Time(in years)</h3>
          <input type="number" id="time" value="1" onchange="updateSlider()" />
          <div class="slidecontainer">
            <input
              type="range"
              min="1"
              max="30"
              value="10"
              class="slider"
              id="time-slider"
              onchange="updateValue()"
            />
          </div>
        </div>
        <div class="button">
          <button class="btn" id="find">Find EMI</button>
        </div>
      </div>

      <div class="results">
        <h2>Result</h2>
        <h4>Monthly EMI: <span class="emi" id="emi"></span></h4>
        <h4>
          Interest Payable:<span
            class="totalInterest"
            id="totalInterest"
          ></span>
        </h4>
        <h4>
          Total Amount: <span class="totalAmount" id="totalAmount"></span>
        </h4>
        <div class="chart">
          <canvas
            id="myChart"
            width="400"
            min-height="150"
            height="150"
          ></canvas>
        </div>
      </div>
    </div>
    <script src="emi.js"></script>
  </body>
</html>
